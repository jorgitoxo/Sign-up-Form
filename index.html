<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>

    <link rel="stylesheet" href="./CSS/stylesheet.css">
</head>
<body>
    <div id="left-panel">
        <div>
            ODIN
            <span></span>
        </div>
        <div>
            Photo by <a href="https://unsplash.com/@dshap">Daniel Shapiro </a> on <a href="https://unsplash.com/">Unsplash</a>
        </div>
    </div>

    <div id="right-panel">
        <div>
            <p>
                Lorem ipsum, dolor sit,
                amet dreams that never fit.
                <br>
                Consectetur, skies of blue,
                adipiscing moments too.
                <br>
                Elit dancing in the night,
                praesent hopes that take to flight.
            </p>
            <p>
                Scis enim te id velle.
            </p>
        </div>

        <form action="">
            <p>Let's do this!</p>

            <ul id="main-container">
                <li>
                    <label for="fname">FIRST NAME</label>
                    <input type="text" id="fname" name="fname">
                </li>
                <li>
                    <label for="lname">LAST NAME</label>
                    <input type="text" name="lname" id="lname">
                </li>
                <li>
                    <label for="emailaddress">EMAIL</label>
                    <input type="email" name="emailaddress" id="emailaddress">
                </li>
                <li>
                    <label for="telnumber">PHONE NUMBER</label>
                    <input type="tel" name="telnumber" id="telnumber">
                </li>
                <li>
                    <label for="pass">PASSWORD</label>
                    <input type="password" name="pass" id="pass" required>
                </li>
                <li>
                    <label for="confirmpass">CONFIRM PASSWORD</label>
                    <input type="password" name="confirmpass" id="confirmpass" required>
                </li>
            </ul>
        </form>
        
        <div>
            <button>Create Account</button>
        </div>

        <div>
            <p>Already got an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
