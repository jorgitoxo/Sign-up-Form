<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>

    <link rel="stylesheet" href="./CSS/stylesheet.css">
</head>
<body>
    <div id="left-background">
        <div>
            ODIN
        </div>
        <div>
            Photo credits
        </div>
    </div>

    <div id="right-information">
        <div>
            <p>
                Lorem ipsum, dolor sit,
                amet dreams that never fit.
                Consectetur, skies of blue,
                adipiscing moments too.
                Elit dancing in the night,
                praesent hopes that take to flight.
            </p>
        </div>

        <form action="">
            <p>Let's do this!</p>

            <div>
                <label for="fname">FIRST NAME</label>
                <input type="text" id="fname" name="fname">

                <label for="lname">LAST NAME</label>
                <input type="text" name="lname" id="lname">
            </div>

            <div>
                <label for="emailaddress">EMAIL</label>
                <input type="email" name="emailaddress" id="emailaddress">

                <label for="telnumber">PHONE NUMBER</label>
                <input type="tel" name="telnumber" id="telnumber">
            </div>
            
            <div>
                <label for="pass">PASSWORD</label>
                <input type="password" name="pass" id="pass">

                <label for="confirmpass">COMFIRM PASSWORD</label>
                <input type="password" name="confirmpass" id="confirmpass">
            </div>
        </form>
        
        <div>
            <button>Create Account</button>
        </div>

        <div>
            <p>Already got an account? <link rel="link" href="">Log in</p>
        </div>
    </div>
</body>
</html>
